<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bestellapp</title>
    <link rel="icon" type="image/icon" href="./assets/icons/Favicon/favicon-16x16.png">

    <link rel="stylesheet" href="./styles/standart.css">
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/bascet.css">
    <link rel="stylesheet" href="./styles/responsive.css">



</head>

<body onload="init()">
    <header class="headlineicon-navbar">
        <div>
        <img src="./assets/icons/Logo/Logo.png" alt="logo">
        </div>
    </header>

    <main>

        <section class="left-side-container">
            <header>
                <div class="head-img-wrapper">
                    <img class="head-img-order" src="./assets/img/Pizzeria.jpg" alt="logo-pizzeria">
                    <img class="overflow-img" src="./assets/img/—Pngtree—pizza logo design_8363624.png"
                        alt="logo-piieria-2">
                </div>
            </header>
            <div class="title-overflow-img">
                <h1>Pizza Paradiso </h1>
            </div>
          
            <nav class="navigation-food">
                <p class="arrow-food-navigation">&rsaquo;</p>
                <a href="#hauptgerichte">Hauptgerichte</a>
                <a href="#beilagen">Beilage</a>
            </nav>
            <section class="main-section">
                <div>
                    <img id="img-main-container" src="./assets/img/Special Menu.jpg" alt="img-hauptgerichte">
                    <h2 id="hauptgerichte">Hauptgerichte</h2>
                </div>

                <section id="main-content"></section>

                <section class="beilagen">
                    <img src="./assets/img/Beilagen.jpg" alt="beilagen-img">
                    <h2 id="beilagen">Beilagen</h2>
                    <b>BEILAGEN FOLGEN NOCH</b>
                </section>

            </section>
        </section>
        <aside class="bascet">
            <div class="bascet-aside-content">
                <h3 class="bascet-headline">Warenkorb</h3>
                <div id="bascet-content"></div>
                <div class="dividing-line"></div>
                <section id="total-price-container"></section>
            </div>
        </aside>
        <button onclick="showDialog()" id="bascet-open-button">Warenkorb</button>
    </main>
    <footer>
       
        <p>Kontakt: 0175/123456</p>
        <p>E-Mail: pizza.paradiso@gmail.com</p>
        <p>Adresse: MaxMustermannStr. 35</p>
        <p>96524 Musterhausen</p> 
        <a href="https://www.flaticon.com/de/kostenlose-icons/lieferwagen" title="lieferwagen Icons">Lieferwagen Icons erstellt
    von Freepik - Flaticon</a>   
    </footer>

    <dialog id="mobile-bascet">
        <div class="mobile-bascet-container">
            <button class="order-button" onclick="closeDialog()" id="close-button-dialog"><span
                    class="text">Schließen</span></button>
            <div id="mobile-bascet-content"></div>
            <div id="mobile-total-container"></div>
        </div>
    </dialog>

    <dialog id="order-success-dialog">
        <div class="order-success-container">
            <p class="order-success-text">Ihre Bestellung ist unterwegs</p>
            <img src="./assets/icons/Logo/lieferwagen.png" alt="Lieferwagenbild">

            <button class="order-button" id="close-order-dialog"><span class="text">Ok</span></button>
        </div>
    </dialog>

    <script src="./scripts/template.js"></script>
    <script src="./scripts/db.js"></script>
    <script src="./scripts/script.js"></script>
    

</body>

</html>
